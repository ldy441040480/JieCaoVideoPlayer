apply plugin: 'com.android.application'

android {
    compileSdkVersion 25
    buildToolsVersion '26.0.0'

    defaultConfig {
        applicationId "fm.jiecao.jiecaovideoplayer"
        minSdkVersion 16
        targetSdkVersion 25
        versionCode 63
        versionName "5.8.1"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    lintOptions {
        abortOnError false
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    testCompile 'junit:junit:4.12'
    compile project(':jcvideoplayer-lib')
    compile 'com.squareup.picasso:picasso:2.5.1'

    debugCompile 'com.squareup.leakcanary:leakcanary-android:1.4-beta2'
    releaseCompile 'com.squareup.leakcanary:leakcanary-android-no-op:1.4-beta2'
    testCompile 'com.squareup.leakcanary:leakcanary-android-no-op:1.4-beta2'

    compile 'com.android.support:recyclerview-v7:25.3.1'

    compile 'com.android.support:appcompat-v7:25.3.1'

    // 使用ijkplayer需要添加以下依赖，使用原生播放器无需添加
    // 具体使用请参考：https://github.com/Bilibili/ijkplayer
    compile 'tv.danmaku.ijk.media:ijkplayer-java:0.8.2'
    // 依赖下载比较慢，这里直接使用so文件:libijkffmpeg.so; libijkplayer.so; libijksdl.so
//    compile 'tv.danmaku.ijk.media:ijkplayer-armv7a:0.8.2'

}
